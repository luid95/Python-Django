<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Course Sign Up Page!</title>
  </head>
  <body>
    <h1>Please Note: First Name, Last Name, Password and Email are requiered</h1>
    <form action="thankyou.html" method="get">
      <label>First Name:</label>
      <input type="text" name="name" placeholder="First Name" required>
      <label>Last Name:</label>
      <input type="text" name="last" placeholder="Last Name" required>
      <br>
      <label>Email:</label>
      <input type="email" name="email" required>
      <label>Password:</label>
      <input type="password" name="password" required>
      <br>
      <h2>Are you over the age of 18?</h2>
      <label for="y"> Yes: </label>
      <input id="y" type="radio" name="over" value="yes">
      <label for="n"> No: </label>
      <input id="n" type="radio" name="over" value="no">

      <h2>Do you have a Credit Card o Paypal?</h2>
      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">Paypal</option>
      </select>
      <br>
      <input type="submit" name="" value="submit">
    </form>
  </body>
</html>
