<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Course Sign Up Page!</title>
  </head>
  <body>
    <h1>Please Note: First Name, Last Name, Password and Email are requiered</h1>
    <form action="" method="post">
      <label>First Name:</label>
      <input type="text" name="name" placeholder="First Name" required>
      <label>Last Name:</label>
      <input type="text" name="last" placeholder="Last Name" required>
      <br>
      <label>Email:</label>
      <input type="email" name="email" required>
      <label>Password:</label>
      <input type="password" name="password" required>
      <br>
      <h2>Are you over the age of 18?</h2>
      <label for="ageusa"> Yes: </label>
      <input id="ageusa" type="radio" name="age" value="">
      <label for="ageusa"> No: </label>
      <input id="ageusa" type="radio" name="age" value="">

      <h2>Do you have a Credit Card o Paypal?</h2>
      <select name="buy">
        <option value="credit">Credit Card</option>
        <option value="pay">Paypal</option>
      </select>
      <br>
      <input type="submit" name="" value="submit">
    </form>
  </body>
</html>
